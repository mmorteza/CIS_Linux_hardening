    disable: true
    blacklist: true
  - name: "freevxfs"
    disable: true
    blacklist: true
  - name: "jffs2"
    disable: true
    blacklist: true
  - name: "hfs"
    disable: true
    blacklist: true
  - name: "hfsplus"
    disable: true
    blacklist: true
  - name: "firewire_ohci"
    blacklist: true
  - name: "dccp"
    disable: true
    blacklist: true
  - name: "squashfs"
    disable: true
    blacklist: true
  - name: "tipc"
    disable: true
    blacklist: true
  - name: "sctp"
    disable: true
